{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="search" placeholder="Search" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit" >Search</button>
        </div>
    </form>
    <div>
        <table class="table">
            <thead>
                <tr>
                    {% for header in headings %}
                        <th>{{header}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for cell in data %}
                        <td> {{ cell }} </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        {% if exist %}
            <div style="justify-content:center; display:flex;">
                <div class="alert alert-danger d-flex align-items-center" role="alert" style="display:flex; heigth:10px; justify-content:center;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" style="width:25px; heigth:25px;" viewBox="0 0 16 16" role="img" aria-label="Danger">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>
                        Symbol: {{exist}} doesn't exist
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
