{% extends "layout.html" %}

{% block title %}
    Perfil
{% endblock %}

{% block main %}
<div style="display: flex; justify-content: center; height: 30vh;">
    <div style="max-width: 100%;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input style="text-align: center;" class="form-control" type="text" placeholder="{{userdata[0].username}}" aria-label="Disabled input example" disabled>
        </div>
        <form action="/perfil" method="post" class="row g-3">
            <div class="col-auto">
                <label for="Addmoney" class="visually-hidden">Add Money</label>
                <input type="text" readonly class="form-control-plaintext" id="Addmoney" value="Cash">
            </div>
            <div class="col-auto">
                <label for="amount" class="visually-hidden">Amount</label>
                <input type="number" value="0" class="form-control" name="amount">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Add</button>
            </div>
        </form>
        <form action="/perfil" method="post" >
            <div class="mb-3 row">
                <label for="password" class="col-auto col-form-label">New Password</label>
                <div class="col-auto">
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
