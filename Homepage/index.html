<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>My Webpage</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Railan</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" >Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" >Chrome</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Firefox</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">OperaGX</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" >
                <!--Google Card-->
                <div class="col">
                  <div class="card h-100">
                    <div class="imgContainer">
                      <a href="https://www.google.com/intl/fr/chrome/">
                        <img id="chrome" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/2048px-Google_Chrome_icon_%28February_2022%29.svg.png" class="card-img-top" alt="">
                      </a>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Google Chrome</h5>
                    </div>
                  </div>
                </div>

                <!--Firefox Card-->
                <div class="col">
                  <div class="card h-100" >
                    <div class="imgContainer">
                      <a href="https://www.mozilla.org/en-US/firefox/new/">
                        <img id="firefox" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Firefox_logo%2C_2019.png" class="card-img-top" alt=" ">
                      </a>

                    </div>

                    <div class="card-body">
                      <h5 class="card-title">FireFox</h5>
                    </div>
                  </div>
                </div>

                <!--OperaGX Card-->
                <div class="col">
                  <div class="card h-100">
                      <div class="imgContainer">
                        <a href="https://www.opera.com/gx">
                          <img id="operagx" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Opera_GX_Icon.svg/1200px-Opera_GX_Icon.svg.png" class="card-img-top" alt=" ">
                        </a>
                      </div>
                    <div class="card-body">
                      <h5 class="card-title">OperaGX</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
